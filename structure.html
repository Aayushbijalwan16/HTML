<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Structure Of HTML</title>
</head>
<body>
  <h1 style="text-align:center;">Structure Of HTML</h1><br>
    &lt;!DOCTYPE html&gt; //It is document type HTML 5.<br>
    &lt;html lang="en"&gt; //It is a root element<br>
    &lt;head&gt; //All metadata,SEO defines in this tag.<br>
    &lt;title&gt;Document&lt;/title&gt;<br>
    &lt;/head&gt;<br>
    &lt;body&gt; //All content of the webpage.<br>
    <br>
    &lt;/body&gt;<br>
    &lt;/html&gt;<br>
</body>
</html>
